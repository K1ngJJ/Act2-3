<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Quote</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            color: #ecf0f1; /* Light text color */
        }
        .quote-container {
            text-align: center;
            padding: 40px;
            border: 2px solid #ecf0f1;
            border-radius: 15px;
            background-color: rgba(44, 62, 80, 0.9);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .quote {
            font-size: 1.5rem; /* Smaller font size */
            font-style: italic;
            color: #ecf0f1; /* Light color for the quote */
            margin: 20px 0;
            line-height: 1.5;
        }
        .author {
            font-size: 1.2rem; /* Smaller font size */
            font-weight: bold;
            color: #bdc3c7; /* Slightly lighter for the author */
            margin-top: 10px;
        }
        .icon {
            color: #ecf0f1; /* Light color for icons */
            margin-right: 5px;
        }
        .quote-container:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

    <div class="quote-container">
        <i class="fas fa-quote-left fa-2x icon"></i>
        <div class="quote">"The best way to predict the future is to invent it."</div>
        <div class="author">â€” Success</div>
        <i class="fas fa-quote-right fa-2x icon"></i>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
